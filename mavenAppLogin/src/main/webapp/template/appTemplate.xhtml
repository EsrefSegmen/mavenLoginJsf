<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Programming Education</title>
    </h:head>

    <h:body>

        <div id="top">
            <table border ="0" width="100%" height="20%">

                <tr height="30%">
                    <td width="20%" >
                        <img src="../img/temelpr.png" alt=""/>

                    </td>
                    <td width="50%">

                    </td>
                    <td width="7%">
                        #{TbluserLoginControler.msg} #{TbluserLoginControler.userName} 
                        Welcome,#{TbluserLoginControler.gettsession()}
                    </td>
                    <td width="3%" allign="right">

                        <h:form>       
                            <p:commandButton action="#{TbluserLoginControler.logout()}" value="Logout"  ajax="false"></p:commandButton>
                        </h:form>
                    </td>                       
                </tr>
                <tr height="30%">
                    <td width="10%">

                    </td>


                    <td width="80%" align="center"> 
                        <h3> PROGRAMMING EDUCATION Ver 1.2.01 Admin...</h3>
                    </td>

                    <td width="7%">

                    </td>  
                    <td width="3%" >
                    </td>
                </tr>
                <tr height="30%">
                    <td width="20%">

                    </td>


                    <td width="50%">

                    </td>


                    <td width="7%">

                    </td>    
                    <td width="3%" >
                    </td>
                </tr>
            </table>
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>

            <div id="left">

                <h:form>
                    <p:growl autoUpdate="true"/>
                    <p:panelMenu style="width:200px">
                        <p:submenu label="Ajax Menuitems">
                            <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" />
                            <p:menuitem value="Update" actionListener="#{menuView.update}"  icon="ui-icon-arrowrefresh-1-w" />
                        </p:submenu>
                        <p:submenu label="Non-Ajax Menuitem">
                            <p:menuitem value="Delete" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close"/>
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Navigations" >
                            <p:submenu label="Links" icon="ui-icon-extlink">
                                <p:submenu label="PrimeFaces" icon="ui-icon-heart">
                                    <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home" />
                                    <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="ui-icon-document" />
                                    <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="ui-icon-arrowthick-1-s" />
                                    <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
                                </p:submenu>
                            </p:submenu>
                            <p:menuitem value="Mobile" outcome="userManagement" icon="ui-icon-signal" />
                        </p:submenu>
                    </p:panelMenu>
                </h:form>


                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">  
                <p:panelGrid columns="1" style="width: 100%; height:740px">               
                    <ui:insert name="content">Content</ui:insert>   
                </p:panelGrid> 
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
